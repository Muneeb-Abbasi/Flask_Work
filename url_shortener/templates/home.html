<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <!-- Flash Messages -->
                {% for message in get_flashed_messages() %}
                <div class="alert alert-danger text-center" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
                
                <h1 class="text-center mb-4">URL Shortener</h1>
                
                <!-- URL Input Form -->
                <form action="your_url" method="POST" class="mb-4">
                    <div class="form-group">
                        <label for="url">Website URL</label>
                        <input type="url" name="url" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="code">Name for URL</label>
                        <input type="text" name="code" class="form-control" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" name="shortener" class="btn btn-primary">Shorten URL</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <!-- File Upload Form -->
                <form action="your_url" method="POST" enctype="multipart/form-data" class="mb-4">
                    <div class="form-group">
                        <label for="file">Upload your file</label>
                        <input type="file" name="file" class="form-control-file" required>
                    </div>
                    <div class="form-group">
                        <label for="code">Name for file</label>
                        <input type="text" name="code" class="form-control" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" name="shortener" class="btn btn-primary">Upload File</button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- List of Codes -->
        {% if codes %}
        <h2 class="text-center mt-4">Your Codes</h2>
        <ul class="list-group">
            {% for code in codes %}
            <a href="{{ url_for('redirect_to_url', code=code) }}" class="list-group-item list-group-item-action">
                {{ code }}
            </a>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
    
    <!-- Add Bootstrap JavaScript and jQuery (for certain Bootstrap components) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
